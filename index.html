<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kazi Morwan" />
        <meta
            name="description"
            content="This is my tailwind css assignment."
        />
        <meta
            name="tag"
            content="Creative for you, Responsive Website, online Course"
        />
        <title>Creative for you</title>
        <link
            rel="shortcut icon"
            href="./src/img/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./src/main.css" />
    </head>

    <body class="bg-gray-100 dark:bg-slate-800 text-slate-900">
        <!-- Header Section -->
        <header
            class="sticky top-0 flex items-center justify-between px-3 sm:px-5 lg:px-10 py-3 bg-white dark:bg-slate-800 shadow-lg z-10"
        >
            <div>
                <!-- Logo for light theme -->
                <img
                    class="inline-block dark:hidden"
                    src="./src/img/logo.png"
                    alt="logo"
                />

                <!-- Logo for dark theme -->
                <img
                    class="hidden dark:inline-block"
                    src="./src/img/logo-for-dark.png"
                    alt="logo"
                />
            </div>

            <!-- Nav for large to higher screen -->
            <ul
                class="hidden lg:flex items-center justify-center gap-5 text-black dark:text-white"
            >
                <li>
                    <a
                        class="px-4 py-2 hover:text-redOrange font-medium transition-all duration-200"
                        href="#"
                    >
                        Home
                    </a>
                </li>
                <li>
                    <a
                        class="px-4 py-2 text-redOrange font-medium transition-all duration-200"
                        href="#"
                    >
                        About us
                    </a>
                </li>
                <li>
                    <a
                        class="px-4 py-2 hover:text-redOrange font-medium transition-all duration-200"
                        href="#"
                    >
                        Upskill
                    </a>
                </li>
                <li>
                    <a
                        class="px-4 py-2 hover:text-redOrange font-medium transition-all duration-200"
                        href="#"
                    >
                        Contact us
                    </a>
                </li>
            </ul>

            <div class="flex items-center gap-5 h-full">
                <!-- Buttons for medium to higher screen -->
                <button
                    class="hidden sm:inline-block bg-redOrange hover:bg-transparent text-white hover:text-redOrange px-5 py-2 border-2 border-redOrange rounded-lg transition-all duration-200 active:scale-95"
                >
                    Register Interest
                </button>
                <button
                    class="hidden sm:inline-block p-3 rounded-full bg-gray-100 dark:bg-slate-600 text-black dark:text-white size-[50px] transition-all duration-200 active:scale-95 mode-switch"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0.5 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="size-6 inline-block dark:hidden"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                        />
                    </svg>

                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 1 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="size-6 hidden dark:inline-block"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                        />
                    </svg>
                </button>
            </div>
        </header>

        <script>
            const htmlTag = document.querySelector("html"),
                modeSwitch = document.querySelector(".mode-switch"),
                modeSwitch2 = document.querySelector(".mode-switch-2"),
                phoneMenu = document.querySelector(".phoneMenu"),
                phoneNav = document.querySelector(".phoneNav");

            modeSwitch.addEventListener("click", function () {
                htmlTag.classList.toggle("dark");
            });

            modeSwitch2.addEventListener("click", function () {
                htmlTag.classList.toggle("dark");
            });

            phoneMenu.addEventListener("click", () => {
                phoneNav.classList.toggle("hidden");
            });
        </script>
    </body>
</html>
